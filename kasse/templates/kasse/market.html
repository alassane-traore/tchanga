{% extends 'kasse/enchor.html' %}
{% block contents %}
{% load static %}
<div id="marketContainer"> 
<h1 id="head"> Shopping places </h1>
    <div id="marketdiv"> 
        {% if sector %}
        {% for s in sector  %}
         
        <div class="sectors"> 
            <form id="sform" method="POST"  action="{% url 'market' %}"  enctype="multipart/form-data">
                {% csrf_token %}
               <input name="id" style="display:none;" value={{s.id}}> 
                <h4>{{s.name}} <i class="fa-solid fa-sack-dollar">{{s.c}}</i>  </h4>

                <h6><i class="fa-solid fa-clock"></i> <span>{{s.end}} </span> </h6>

                <h4> <span >Budget: </span> <span>{{s.budget}} </span> </h4>
                <input type="submit" class="marktSubmit">


            </form>
        </div>
        
        {% endfor %} 
         {% else %} 
         <h4>You have not added any sector yet ! </h4>
        <h4><a href="{% url 'sectors'%}" ><i class="fa-regular fa-square-plus">Add</i>  </a> </h4>

        {% endif %}
    </div>
    
</div>

<link rel="stylesheet" href="{% static '/kasse/style.css' %}">
<script src="{% static '/kasse/kasse.js' %}"></script>

{% endblock  %}
